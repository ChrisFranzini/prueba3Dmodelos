<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="estilopizza.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="sundae.glb"  camera-controls alt="A 3D model of an astronaut" ar ios-src="sundae.usdz" camera-controls ar-modes="scene-viewer webxr quick-look" camera-orbit="11.17deg 75deg 2.925m" poster="poster.png" environment-image="tablecloth-red-and-white-texture-1040411-wallhere.com.jpg" skybox-image="tablecloth-red-and-white-texture-1040411-wallhere.com.jpg" auto-rotate>
      <button class="Hotspot" onclick="location.href='index.html'" slot="hotspot-1" data-position="1.1000022047377027m 0.7932585025506241m 0.21676273736518786m" data-normal="0.8303022246986581m 0.33709873133997514m 0.4438047554831274m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Atrás al Menú</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          Ver en tu Espacio
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
